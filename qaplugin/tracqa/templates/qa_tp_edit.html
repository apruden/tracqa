<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" /><xi:include href="macros.html" />
  <head>
    <title>
      Add/Edit Test Plan
    </title>
  </head>
  <body>
    <div id="content" class="qa">
      <h1>
        Add/Edit Test Plan
      </h1>
      <div>
        ${errors or ''}
      </div>
      <form class="mod" method="post" id="modifytp" action=
        "${is_create and req.href.qa('testplan/add') or req.href.qa('testplan/edit', tp.id)}">
        <fieldset>
          <legend>Add/Edit TestPlan:</legend>
          <div class="field">
            <label>Title:
              <br />
              <input type="text" name="title" value="${tp and tp.title or ''}" readonly=
              "${readonly}" /></label>
          </div>
          <div class="field">
            <fieldset class="iefix">
              <label for="description">Description (you may use <a tabindex="42" href=
                  "${href.wiki('WikiFormatting')}">WikiFormatting</a> here):</label>
              <p>
              <textarea id="description" name="description" class="wikitext trac-resizable" rows="6" cols="60" readonly="${readonly}">${tp and tp.description or ''}</textarea>
              </p>
            </fieldset>
          </div>
          <div class="buttons">
            <input type="submit" name="save" value="${_('Save')}" disabled="${readonly}" /><input type="button" onclick="javascript:window.location='${req.href.qa('testplan/index')}';" value="${_('Cancel')}"/>
          </div>
        </fieldset>
      </form>
      </div><script type="text/javascript" src="${chrome.htdocs_location}js/wikitoolbar.js">
    </script>
  </body>
</html>
